apiVersion: core.jenkins-x.io/v4beta1
kind: Requirements
spec:
  autoUpdate:
    autoMerge: true
    enabled: true
    schedule: 0 0 * * *
  cluster:
    azure:
      storage:
        storageAccountName: jxxyzdevcluster
    chartRepository: http://jenkins-x-chartmuseum.jx.svc.cluster.local:8080
    environmentGitOwner: property-xyz
    gitKind: github
    gitName: github
    gitServer: https://github.com
    provider: aks
    registry: xyzdevcluster.azurecr.io
  environments:
  - key: dev
    owner: property-xyz
    repository: dev_platform-cluster-azure
  - key: staging
  - key: production
  ingress:
    domain: dev.property.xyz
    externalDNS: true
    kind: ingress
    namespaceSubDomain: .
    tls:
      email: security@property.xyz
      enabled: true
      production: true
  pipelineUser:
    username: property-xyz-bot
  repository: nexus
  secretStorage: vault
  storage:
  - name: logs
    url: azblob://logs
  terraformVault: true
  vault: {}
  webhook: lighthouse
